<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Playable Ad</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="loading-cover">
            <div class="loader">Loading...</div>
        </div>
    </div>

    <!-- DOÄžRU LOADER DOSYASI -->
    <script src="Build/PlayableadsDeneme.loader.js"></script>

    <script>
        const canvas = document.getElementById("unity-canvas");

        function resizeCanvas() {
            const targetRatio = 9 / 16;
            let w = window.innerWidth;
            let h = w / targetRatio;

            if (h > window.innerHeight) {
                h = window.innerHeight;
                w = h * targetRatio;
            }

            canvas.style.width = w + "px";
            canvas.style.height = h + "px";
            canvas.style.margin = "auto";
        }

        window.addEventListener("resize", resizeCanvas);
        window.addEventListener("orientationchange", resizeCanvas);

        window.addEventListener("load", () => {
            resizeCanvas();

            createUnityInstance(canvas, {
                dataUrl: "Build/PlayableadsDeneme.data.br",
                frameworkUrl: "Build/PlayableadsDeneme.framework.js.br",
                codeUrl: "Build/PlayableadsDeneme.wasm.br",
                streamingAssetsUrl: "StreamingAssets",
                decompressionFallback: false
            }).then(() => {
                document.getElementById("loading-cover").style.display = "none";
            });
        });
    </script>
</body>
</html>
